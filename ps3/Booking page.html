<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Home - Brand</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kaushan+Script&amp;display=swap">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/untitled.css">
    <style>
        /* 修改选择栏和输入框上面文字的颜色 */
        .form-label {
            color: white;
        }
    </style>
</head>

<body id="page-top" data-bs-spy="scroll" data-bs-target="#mainNav" data-bs-offset="54">
    <nav class="navbar navbar-dark navbar-expand-lg fixed-top bg-dark" id="mainNav">
        <div class="container"><a class="navbar-brand" href="#page-top">GYM NAME</a><button data-bs-toggle="collapse" data-bs-target="#navbarResponsive" class="navbar-toggler navbar-toggler-right" type="button" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><i class="fa fa-bars"></i></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto text-uppercase">
                    <li class="nav-item"><a class="nav-link" href="Addresspage.html">gym address</a></li>
                    <li class="nav-item"></li>
                    <li class="nav-item"><a class="nav-link" href="About%20uspage.html">About us</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html">HOME</a></li>
                    <li class="nav-item"></li>
                </ul>
            </div>
        </div>
    </nav>
    <header class="masthead">
        <div class="container"></div>
    </header>
    <section id="contact" style="background-image: url('assets/img/map-image.png');text-shadow: 0px 0px;">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="text-uppercase section-heading"><strong><span style="color: rgb(247, 248, 249);">BOOK NOW</span></strong></h2>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <form id="bookingForm">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group mb-3">
                                    <label for="coach" class="form-label">Select Coach</label>
                                    <select id="coach" name="coach" class="form-select form-select-lg" style="width: 400px;height: 50px;margin-right: 2px;">
                                        <option value="undefined" selected="">Choose Your Coach</option>
                                        <option value="Roronoa Zoro">Roronoa Zoro</option>
                                        <option value="Dio Brando">Dio Brando</option>
                                        <option value="Jotaro Kujo">Jotaro Kujo</option>
                                    </select>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="date" class="form-label">Select Date</label>
                                    <input type="date" id="date" name="date" class="form-control form-control-lg">
                                </div>
                                <div class="form-group mb-3">
                                    <label for="time" class="form-label">Select Time</label>
                                    <input type="time" id="time" name="time" class="form-control form-control-lg">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group mb-3">
                                    <label for="course" class="form-label">Select Course</label>
                                    <select id="course" name="course" class="form-select form-select-lg" style="width: 400px;height: 50px;margin-right: 2px;">
                                        <option value="undefined" selected="">Choose Your Courses</option>
                                        <option value="Cardio Training">Cardio Training</option>
                                        <option value="Strength Training">Strength Training</option>
                                        <option value="Combat Sports">Combat Sports</option>
                                    </select>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="courseType" class="form-label">Course Type</label>
                                    <select id="courseType" name="courseType" class="form-select form-select-lg" style="width: 400px;height: 50px;margin-right: 2px;">
                                        <option value="undefined" selected="">Choose Courses Type</option>
                                        <option value="Offline courses">Offline courses</option>
                                        <option value="Online courses">Online courses</option>
                                    </select>
                                </div>
                            </div>
                            <div class="w-100"></div>
                            <div class="col-md-6">
                                <div class="form-group mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" id="email" name="email" class="form-control form-control-lg" required>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="phone" class="form-label">Phone</label>
                                    <input type="tel" id="phone" name="phone" class="form-control form-control-lg" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group mb-3">
                                    <label for="requirements" class="form-label">Your Requirements</label>
                                    <textarea id="requirements" name="requirements" class="form-control form-control-lg" placeholder="Your Requirements *" required></textarea>
                                </div>
                            </div>
                            <div class="w-100"></div>
                            <div class="col-lg-12 text-center">
                                <button class="btn btn-primary btn-xl text-uppercase" id="sendMessageButton" type="submit">Complete booking</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-4"><span class="copyright">Copyright&nbsp;© Brand 2024</span></div>
                <div class="col-md-4">
                    <ul class="list-inline social-buttons">
                        <li class="list-inline-item"><a href="#"><i class="fa fa-twitter"></i></a></li>
                        <li class="list-inline-item"><a href="#"><i class="fa fa-facebook"></i></a></li>
                        <li class="list-inline-item"><a href="#"><i class="fa fa-linkedin"></i></a></li>
                    </ul><span class="copyright"><strong>GYM phone number: xxx-xxx-xxxx</strong></span>
                </div>
                <div class="col-md-4"><span class="copyright"><strong>GYM Address</strong></span></div>
            </div>
        </div>
    </footer>

    <!-- Modal -->
    <div id="confirmationModal" class="modal fade" role="dialog" tabindex="-1">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Booking Confirmation</h4>
                    <button class="btn-close" type="button" aria-label="Close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p id="bookingInfo">The content of your modal.</p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-light" type="button" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 引入 jQuery 和 Bootstrap 的 CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('bookingForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting the traditional way

            // Get form values
            const coach = document.getElementById('coach').value;
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;
            const course = document.getElementById('course').value;
            const courseType = document.getElementById('courseType').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const requirements = document.getElementById('requirements').value;

            // Construct booking info
            const bookingInfo = `
                <p><strong>Coach:</strong> ${coach}</p>
                <p><strong>Date:</strong> ${date}</p>
                <p><strong>Time:</strong> ${time}</p>
                <p><strong>Course:</strong> ${course}</p>
                <p><strong>Course Type:</strong> ${courseType}</p>
                <p><strong>Email:</strong> ${email}</p>
                <p><strong>Phone:</strong> ${phone}</p>
                <p><strong>Requirements:</strong> ${requirements}</p>
            `;

            // Display booking info in modal
            document.getElementById('bookingInfo').innerHTML = bookingInfo;

            // Show modal
            var confirmationModal = new bootstrap.Modal(document.getElementById('confirmationModal'));
            confirmationModal.show();
        });
    </script>
</body>

</html>
